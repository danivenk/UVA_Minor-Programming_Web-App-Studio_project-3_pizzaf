<!--
    error page
    uses header and message parameters for the content
    it extends from layout.html
    
    references:
        https://jinja.palletsprojects.com/en/2.11.x/templates/

    Dani van Enk, 11823526
-->

{% extends "layout.html" %}

{% block title %}
    {{ header }}
{% endblock %}

<!-- content of the page -->
{% block content %}
    <h1>{{ header }}</h1>
    <hr>

    <p>{{ message }}</p>

{% endblock %}
