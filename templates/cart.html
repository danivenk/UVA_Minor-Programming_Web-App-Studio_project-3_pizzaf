{% extends "layout.html" %}

<!-- title of the page -->
{% block title %}
    Cart
{% endblock %}

<!-- content of the page -->
{% block content %}
    <h1>Cart</h1>
    <hr>
    <div class="row">
        {% for item in details["items"] %}
            <div class="col-sm-6">{{ item }}</div>
            <div class="col-sm-6">{{ "$%.2f"|format(item.cost()|float)}}</div>
        {% endfor %}
    </div>
{% endblock %}
